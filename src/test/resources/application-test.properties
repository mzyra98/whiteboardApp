spring.datasource.url=jdbc:h2:mem:whiteboard;MODE=MySQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/common,classpath:db/migration/h2
spring.flyway.clean-disabled=true

spring.sql.init.mode=never
tablica.limity.import-max-bytes=1048576
