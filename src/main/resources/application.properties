spring.application.name=whiteboardApp

spring.datasource.url=jdbc:mysql://localhost:3306/whiteboard_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=whiteboard_app
spring.datasource.password=Whiteboard123!

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0

server.port=8080

logging.level.org.springframework.security=INFO
