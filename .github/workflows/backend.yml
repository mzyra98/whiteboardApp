name: backend

on:
  push:
    branches: [ main ]
    paths:
      - 'wbapp/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'wbapp/**'
      - '.github/workflows/backend.yml'

jobs:
  build_test:
    runs-on: ubuntu-latest

    # Udostępniamy sekrety jako ENV w całym jobie
    env:
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: ${{ secrets.DB_NAME }}
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_USER: ${{ secrets.DB_USERNAME }}
          MYSQL_PASSWORD: ${{ secrets.DB_PASSWORD }}
        ports:
          - 3306:3306
        # Uwaga: tu używamy $MYSQL_ROOT_PASSWORD (zmienna ENV),
        # a nie ${{ secrets... }} – to właśnie naprawia błąd walidacji.
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -p$MYSQL_ROOT_PASSWORD"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..60}; do
            if mysqladmin ping -h 127.0.0.1 -uroot -p"$MYSQL_ROOT_PASSWORD" --silent; then
              echo "MySQL is up"
              break
            fi
            echo "⏳ waiting for MySQL... ($i/60)"
            sleep 2
          done

      - name: Make mvnw executable
        working-directory: wbapp
        run: chmod +x mvnw

      - name: Build & test (with MySQL)
        working-directory: wbapp
        run: |
          ./mvnw -B -ntp \
            -Dspring.datasource.url="jdbc:mysql://127.0.0.1:3306/$DB_NAME?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC" \
            -Dspring.datasource.username="$DB_USERNAME" \
            -Dspring.datasource.password="$DB_PASSWORD" \
            test


